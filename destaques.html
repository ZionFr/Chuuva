    <!-- Setas laterais -->
<div class="nav-arrow left" onclick="prevSlide()">&#10094;</div>
<div class="nav-arrow right" onclick="nextSlide()">&#10095;</div>

</section>
<script>
    let currentSlide = 1;
  
    function showSlide(index) {
      const totalSlides = 4;
      if (index < 1) index = totalSlides;
      if (index > totalSlides) index = 1;
      document.getElementById('radio' + index).checked = true;
      currentSlide = index;
    }
  
    function nextSlide() {
      showSlide(currentSlide + 1);
    }
  
    function prevSlide() {
      showSlide(currentSlide - 1);
    }
  </script>
